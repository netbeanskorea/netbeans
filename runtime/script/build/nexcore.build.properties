
#******************************************************************************
# NEXCORE_HOME location
#******************************************************************************
NEXCORE_HOME=C:/projects/ams-enhance/workspace/runtime
NEXCORE_WORKSPACE=C:/projects/ams-enhance/workspace


#******************************************************************************
# COMPONENT MODEL setting
#******************************************************************************
# POJO component model flag. if not exist, EJB component model
component.model.pojo=true

#******************************************************************************
# ETC setting
# Expected values for 'was' property are 'weblogic', 'websphere', 'jeus', or 'jboss'.
# Expected values for 'j2ee.version' property are '1.4' or '1.5'.
#******************************************************************************
#was=jboss
#j2ee.version=1.4
verbose=false

#******************************************************************************
# Web Application setting
#******************************************************************************
app.ear.path=${NEXCORE_HOME}/EarContent
app.ear.common.lib.path=${app.ear.path}/APP-INF/lib
app.ear.common.classes.path=${app.ear.path}/APP-INF/classes
app.ear.ejb.path=${app.ear.path}/ejb
app.ear.webroot.path=${app.ear.path}/webapp
app.ear.env.path=${NEXCORE_HOME}/EarContent/env

#******************************************************************************
# MDB setting
#******************************************************************************
suppress.remove.async=true

#******************************************************************************
# COMPONENT VALIDATION setting
#******************************************************************************
component.validation.enabled=false
component.validation.failToException=true
component.validation.warnToException=false
component.validation.fixedLengthParentClassXd=
